<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Pomodoro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

      :root {
        --theme-color-primary: 255, 23, 68; /* Default to red */
        --theme-color-secondary: 255, 69, 105; /* Default to light red */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      .neon-text {
        text-shadow:
          0 0 5px rgba(var(--theme-color-primary), 0.8),
          0 0 10px rgba(var(--theme-color-primary), 0.6),
          0 0 20px rgba(var(--theme-color-primary), 0.4),
          0 0 40px rgba(var(--theme-color-secondary), 0.5),
          0 0 80px rgba(var(--theme-color-secondary), 0.3);
      }
      
      .neon-box {
         box-shadow:
          0 0 5px rgba(var(--theme-color-primary), 0.6),
          0 0 10px rgba(var(--theme-color-primary), 0.4),
          inset 0 0 5px rgba(var(--theme-color-primary), 0.5);
      }

      .neon-border {
         border-color: rgba(var(--theme-color-primary), 0.7);
         box-shadow:
          0 0 2px rgba(var(--theme-color-primary), 0.8),
          0 0 5px rgba(var(--theme-color-primary), 0.6),
          0 0 10px rgba(var(--theme-color-secondary), 0.4),
          inset 0 0 3px rgba(var(--theme-color-primary), 0.5);
      }

      @keyframes pulse {
        0%, 100% { 
          transform: scale(1);
          text-shadow:
            0 0 5px rgba(var(--theme-color-primary), 0.8),
            0 0 10px rgba(var(--theme-color-primary), 0.6);
        }
        50% { 
          transform: scale(1.02);
          text-shadow:
            0 0 10px rgba(var(--theme-color-primary), 0.9),
            0 0 20px rgba(var(--theme-color-primary), 0.7),
            0 0 30px rgba(var(--theme-color-secondary), 0.5);
        }
      }

      .pulse-animation {
        animation: pulse 1.5s infinite;
      }

      @keyframes glow {
        from {
          opacity: 0.5;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .glow-animation {
        animation: glow 0.8s ease-in-out alternate infinite;
      }
      
      .recharts-default-tooltip {
          background-color: rgba(12, 10, 9, 0.8) !important;
          border-color: rgba(var(--theme-color-primary), 0.5) !important;
          border-radius: 0.5rem;
      }
    </style>
